language: bash

sudo: required

services:
- docker

env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - PROJECT="ruby"
    - REPOSITORY="encodeering"
  matrix:
    - ARCH=armhf VERSION=2.3 ONBUILD=true
    - ARCH=amd64 VERSION=2.3 ONBUILD=true
    - ARCH=armhf VERSION=2.3
    - ARCH=amd64 VERSION=2.3

before_script:
- sudo -E sh .travis/prepare.sh
- git clone --depth 1 https://github.com/docker-library/ruby.git "$PROJECT"

script:
- sudo -E sh .travis/build.sh

after_success:
- sudo -E sh .travis/deploy.sh

after_script:
- docker images
